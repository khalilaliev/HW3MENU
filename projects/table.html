<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>
          My Table
        </caption>
        <tr>
          <td colspan="2" class="bg11">1</td>
          <td class="bg22">3</td>
          <td class="bg22">4</td>
          <td class="bg22">5</td>
          <td rowspan="3" class="bg33">6</td>
        </tr>
        <tr>
          <td rowspan="2" class="bg44">7</td>
          <td class="bg22">8</td>
          <td colspan="3" rowspan="2" class="bg55">9</td>
        </tr>
        <tr>
          <td class="bg22">14</td>
        </tr>
        <tr>
          <td colspan="3" rowspan="2" class="bg66">19</td>
          <td class="bg22">22</td>
          <td class="bg22">23</td>
          <td rowspan="2" class="bg44">24</td>
        </tr>
        <tr>
          <td colspan="2" class="bg11">28</td>
        </tr>
      </table>
    </div>
  </body>
</html>
